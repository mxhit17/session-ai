version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: sessionize-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sessionize
      POSTGRES_USER: sessionize
      POSTGRES_PASSWORD: sessionize123
    ports:
      - "5432:5432"
    volumes:
      - sessionize_data:/var/lib/postgresql/data

volumes:
  sessionize_data:
